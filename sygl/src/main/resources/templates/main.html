<! DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<div th:include="comm::header"></div>
		<script>
			$(function(){
				var p = $('#layout').layout('panel','center');//获得中间面板的标签
				p.panel('setTitle','欢迎【[[${session.loginUser.truename}]]】')
				
				$('#tree').tree({
					onClick:function(node){
						if(node.href)
							$('#content').attr('src',node.href);
					}
				});
			}); 
		</script>
	</head>
	<body>
		<div id="layout" class="easyui-layout" fit="true">
			<div data-options="region:'north',height:110"></div>
			<div data-options="region:'west',width:220" title="主菜单">
				<div id="tree" class="easyui-tree" data-options="url:'menu.do',animate:true,lines:true"></div>
			</div>
			<div data-options="region:'center'" title="a">
				<iframe id="content" src="" width="100%" height="99%" frameborder="0"></iframe>
			</div>
		</div>
	</body>
</html>
