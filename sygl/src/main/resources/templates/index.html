<! DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<div th:include="comm::header"></div>
		<script>
			function toLogin(){
				$('#loginForm').form('submit',{
					success:function(data){
						if(data=='ok'){
							//进行页面跳转
							location.href = 'toMain.do';
						}else{
							//给出错误提示
							$('#msg').show(0);
						}
					}
				});
			}
		</script>
	</head>
	<body>
		<div id="dlg" class="easyui-dialog" title="用户登录" width="350" buttons="#btns">
			<form id="loginForm" action="login.do" method="post">
				<div style="margin:10px;height:11px" >
					<div id="msg" style="color:red;display:none;padding-left:10px;padding-top:2px;">用户名或密码错误</div>
				</div>
				<div style="margin:10px;">
					<input class="easyui-textbox" id="uname" name="uname" required="true" style="width:98%" label="用户名："/>
				</div>
				<div style="margin:10px;">
					<input class="easyui-passwordbox" id="upass" name="upass" required="true" style="width:98%" label="密码："/>
				</div>
				<div style="margin:10px;height:11px">
				</div>
			</form>
		</div>
		<div id="btns">
			<a class="easyui-linkbutton" iconCls="icon-ok" onclick="toLogin();">提交</a>
		</div>
	</body>
</html>
